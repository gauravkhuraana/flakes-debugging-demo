name: âŒ Failing Tests Demo
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# This workflow intentionally runs the failing tests to demonstrate CI flakiness
# The tests are designed to fail due to:
# - Missing environment variables
# - Hardcoded paths
# - Shared state issues
# - Timing problems

jobs:
  test-failing:
    name: Run Flaky Tests (Expected to Fail)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      # âŒ INTENTIONALLY MISSING:
      # - BASE_URL environment variable
      # - API_KEY secret
      # - Proper viewport configuration at runtime
      
      - name: Run failing tests
        id: test
        run: npx playwright test tests/**/*.fail.spec.ts --reporter=list
        continue-on-error: true  # Allow workflow to complete for badge
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: failing-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
      
      - name: Test Summary
        if: always()
        run: |
          echo "## âŒ Failing Tests Demo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "These tests are **intentionally designed to fail** in CI to demonstrate common flakiness patterns." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### FLAKES Categories Demonstrated:" >> $GITHUB_STEP_SUMMARY
          echo "- **L** - Latency & Timing issues" >> $GITHUB_STEP_SUMMARY
          echo "- **A** - Async operations without await" >> $GITHUB_STEP_SUMMARY
          echo "- **E** - Environment variables missing" >> $GITHUB_STEP_SUMMARY
          echo "- **K** - Konfiguration drift (hardcoded URLs, no viewport)" >> $GITHUB_STEP_SUMMARY
          echo "- **S** - State pollution between tests" >> $GITHUB_STEP_SUMMARY
          echo "- **F** - Filesystem/path issues" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘‰ See the **passing-tests.yml** workflow for the fixed versions!" >> $GITHUB_STEP_SUMMARY
