name: âœ… Passing Tests Demo
on: 
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

# Required for peaceiris/actions-gh-pages to push to gh-pages branch
permissions:
  contents: write

# This workflow runs the FIXED versions of the tests
# Demonstrates proper CI configuration for reliable tests

jobs:
  test-passing:
    name: Run Fixed Tests (Expected to Pass)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    # âœ… FIX: Environment variables at job level
    env:
      BASE_URL: https://gauravkhurana.in/test-automation-play
      API_TIMEOUT: '10000'
      CI: true
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
      
      - name: Run passing tests
        run: npx playwright test tests/**/*.pass.spec.ts --reporter=html,list
        env:
          # âœ… FIX: All required environment variables provided
          BASE_URL: ${{ env.BASE_URL }}
          API_KEY: ${{ secrets.API_KEY || 'test-api-key-for-demo' }}
          API_TIMEOUT: ${{ env.API_TIMEOUT }}
      
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: passing-test-results
          path: |
            playwright-report/
            test-results/
          retention-days: 7
      
      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
      
      - name: Deploy Report to GitHub Pages
        if: always() && github.ref == 'refs/heads/main'
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./playwright-report
          destination_dir: passing-report
      
      - name: Test Summary
        if: always()
        run: |
          echo "## âœ… Passing Tests Demo" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "These tests demonstrate **properly configured CI tests** using the FLAKES framework fixes." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Fixes Applied:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **F** - Relative paths with \`path.join()\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **L** - Explicit waits with \`toBeVisible()\`, \`toBeEnabled()\`" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **A** - Proper \`await\` on all async operations" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **K** - Config-driven URLs, explicit viewport (1280x720)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **E** - Environment variables injected in workflow" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… **S** - Unique test data, fresh browser contexts, cleanup" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“š Learn more in the [FLAKES Checklist](docs/FLAKES-checklist.md)" >> $GITHUB_STEP_SUMMARY
